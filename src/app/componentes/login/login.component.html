<section class="vh-150" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/login.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">INGRESAR</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Por favor ingresar usuario y clave</h5>

                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-outline mb-4">
                      <input type="user"   id="nombreUsuario" name="nombreUsuario"class="form-control form-control-lg"  [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg"  [(ngModel)]="password" name="password" required />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                                  


                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                  </div>
                </form>  
                




                <a class="small text-muted" href="#!">Olvidaste tu constraseña?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? Registrarse aquí: <a href="#!"
                    style="color: #393f81;">Registrate ahora</a></p>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
