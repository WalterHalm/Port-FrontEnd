<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE"> Nueva Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionE"> Tu Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                            [(ngModel)]="porcentaje" required style="padding: 30px">

                    </div>
                    <button class="btn btn-dark">
                        Agregar Skill
                    </button>

                </form>
            </div>
        </div>
    </div>
</section>
