<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE"> Nombre del Establecimiento</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionE"> Descripcion</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required style="padding: 30px">

                    </div>
                    <button class="btn btn-dark">
                        Agregar Experiencia
                    </button>

                </form>
            </div>
        </div>
    </div>
</section>
